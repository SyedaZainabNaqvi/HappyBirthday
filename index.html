<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      position: relative;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      position: relative;
      z-index: 1;
      padding: 40px;
      background: rgba(255,255,255,0.2);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      text-align: center;
      animation: fadeIn 2s ease;
    }

    .card h1 {
      font-size: 2.5em;
      color: #fff;
      text-shadow: 2px 2px 8px #ff6f91;
      margin: 0;
      animation: bounce 2s infinite;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .balloon, .gift {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      border-radius: 30px 30px 35px 35px;
      opacity: 0.8;
      animation: float 10s linear infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
    }

    .balloon {
      border-radius: 30px 30px 35px 35px;
    }

    .balloon::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #fff;
    }

    .gift {
      background: none;
      animation-duration: 8s;
    }
.naughty-line {
  margin-top: 15px;
  font-size: 1.2em;
  color: #ffe6f7;
  text-shadow: 1px 1px 5px #ff6f91;
  font-style: italic;
  animation: fadeIn 2s ease forwards;
}

    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      100% { transform: translateY(-120vh) translateX(30px); }
    }
  </style>
</head>
<body>
  <div class="card">

<p class="naughty-line">The man who annoys me the most‚Ä¶ congratulations on another year of being my biggest headache! üå∏üíô</p>
  </div>

  <script>
    // Generate multiple balloons
    for (let i = 0; i < 15; i++) {
      let balloon = document.createElement("div");
      balloon.classList.add("balloon");
      balloon.style.left = Math.random() * window.innerWidth + "px";
      balloon.style.background = `radial-gradient(circle at 30% 30%, ${randomColor()}, ${randomColor()})`;
      balloon.style.animationDuration = 5 + Math.random() * 5 + "s";
      document.body.appendChild(balloon);
    }

    // Generate multiple gifts with emojis
    const giftEmojis = ["üéÅ", "üíù", "üß∏", "üéä", "ÀöÀñìç¢üå∑‚úßÀö.üéÄ‚ãÜ"];
    for (let i = 0; i < 10; i++) {
      let gift = document.createElement("div");
      gift.classList.add("gift");
      gift.style.left = Math.random() * window.innerWidth + "px";
      gift.textContent = giftEmojis[Math.floor(Math.random() * giftEmojis.length)];
      gift.style.animationDuration = 5 + Math.random() * 5 + "s";
      document.body.appendChild(gift);
    }

    function randomColor() {
      const colors = ["#ff6f91", "#ff9671", "#ffc75f", "#f9f871", "#d65db1", "#845ec2", "#c7ceea"];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
